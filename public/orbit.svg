<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gradientes modernos -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7" />
      <stop offset="50%" style="stop-color:#9333EA" />
      <stop offset="100%" style="stop-color:#7E22CE" />
    </linearGradient>
    
    <!-- Gradiente para brilho -->
    <radialGradient id="glowGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
    </radialGradient>
  </defs>

  <!-- Quadrado com bordas arredondadas e gradiente -->
  <rect x="0" y="0" width="32" height="32" rx="8" ry="8" fill="url(#purpleGradient)">
    <animate 
      attributeName="opacity"
      values="0.9;1;0.9"
      dur="2s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Efeito de brilho -->
  <rect x="1" y="1" width="30" height="30" rx="7" ry="7" fill="url(#glowGradient)" />

  <!-- Balão de chat branco com ponta arredondada -->
  <path 
    d="M16 6C9.373 6 6 10.477 6 16C6 21.523 9.373 24 16 24L16 24C16 24 16 28 16 28L21 24.5C23.525 23.616 26 20.523 26 16C26 10.477 22.627 6 16 6Z"
    fill="white"
    stroke="white"
    stroke-width="1"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
    filter="drop-shadow(0px 2px 4px rgba(0,0,0,0.1))"
  />

  <!-- Círculos de digitação -->
  <circle cx="13" cy="15" r="1.2" fill="#9333EA" />
  <circle cx="16" cy="15" r="1.2" fill="#9333EA" />
  <circle cx="19" cy="15" r="1.2" fill="#9333EA" />
</svg>
